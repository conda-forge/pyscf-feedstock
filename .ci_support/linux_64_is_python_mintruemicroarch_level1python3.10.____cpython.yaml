c_compiler:
- gcc
c_compiler_version:
- '14'
c_stdlib:
- sysroot
c_stdlib_version:
- '2.17'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '14'
docker_image:
- quay.io/condaforge/linux-anvil-x86_64:alma9
is_freethreading:
- false
is_python_min:
- true
libblas:
- 3.9.* *netlib
libcint:
- '6.1'
microarch_level:
- 1
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
python_min:
- '3.10'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - python
  - is_python_min
